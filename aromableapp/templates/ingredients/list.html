{% extends 'shared/base.html' %}

{% load staticfiles %}





{% block content %}

{% load static %}
<img src="{% static 'images/oillist.png' %}"
style="width:auto;
height:92px;
margin-bottom:30px;
margin-left: auto;
margin-right: auto;"  >

<br>
    <a href="{% url 'aromableapp:ingredient_form' %}">Add Oil</a>

    <ol>
    {% for ingredient in all_ingredients %}
        <li>
            <a href="{% url 'aromableapp:ingredient' ingredient.id %}">
                {{ ingredient.name }}
            </a>
            <!-- ({{ ingredient.notes }}) -->
            <ul>

                <li>{{ ingredient.notes }}</li>

            </ul>
            <section id="ingredient-actions" style="display:flex;">
                    <form action="{% url 'aromableapp:ingredient' ingredient.id %}" method="POST">
                        {% csrf_token %}
                        <input class="oil" type="hidden" name="actual_method" value="DELETE">
                        <button class="btn btn-secondary" >Delete</button>
                    </form>

                    <form action="{% url 'aromableapp:ingredient_edit_form' ingredient.id %}" method="GET">
                        {% csrf_token %}
                        <button id="oil" class="btn btn-secondary oil" >Edit</button>
                    </form>
                </section>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
