{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Aromable nav bar list.py</title>

    <style>
        .navList {
            list-style-type: none;
            display: flex;
            border: 1px solid lightgray;
            padding: 1em;
        }
         .navList__route {
                margin: 0 0.5em;
         }
    </style>

    <!-- <link rel="stylesheet" href="{% static 'styles/base.css' %}" /> -->

    {% block css %}
    {% endblock %}
</head>

<body>

    <nav id="site-nav">
        <ol class="navList">
            <li class="navList__route"><a href="{% url 'aromableapp:home' %}">Home</a></li>
            <li class="navList__route"><a href="{% url 'aromableapp:recipes' %}">Recipes</a></li>
            <li class="navList__route"><a href="{% url 'aromableapp:categories' %}">Categories</a></li>
            <li class="navList__route"><a href="{% url 'aromableapp:logout' %}">Logout</a></li>
        </ol>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>

</html>
