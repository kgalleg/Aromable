{% extends 'shared/base.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/recipeform.css' %}"  />
{% endblock %}

{% block content %}

{% load static %}
<img src="{% static 'images/recipelist.png' %}"
style="width:auto;
height:100px;
margin-bottom:30px;
margin-left: auto;
margin-right: auto;"  >



    <!-- <h1>Recipes</h1> -->
<br>
    <a href="{% url 'aromableapp:recipe_form' %}">Add Recipe</a>

    <ol>
    {% for recipe in all_recipes %}

        <li>
            <a href="{% url 'aromableapp:recipe' recipe.id %}">{{ recipe.name }}</a>
            <br><ul>Category: {{ recipe.category.name }}</ul>  <br>
        </li>

    {% endfor %}


    <!-- <div><a href="{% url 'aromableapp:home' %}">Go Back</a></div> -->
    </ol>

{% endblock %}
